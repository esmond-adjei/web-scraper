{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'output.css' %}" />
    <title>Home</title>
  </head>
  <body id="turn-dark">
    <main class="content">
      <!-- HEADER -->
      <div class="header">
        <!-- PROFILE -->
        <div class="profile">
          <div class="profile-details">
            <img src="{% static 'images/Mum.jpg' %}" alt="profile picture" />
            <div>
              <p class="text-2xl">Jane Doe</p>
              <p><small>level 3 scraper ðŸ’–</small></p>
            </div>
          </div>

          <div class="profile-settings">
            <div class="toggle-dark">
              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox" class="label">
                <div class="ball"></div>
              </label>
            </div>

            <div class="logout">
              <a href=""><span>logout</span></a>
            </div>
          </div>
        </div>
      </div>

      <!-- SEARCH -->
      <div class="search-bar">
        <hr />
        <form action="progress" method="get">
          <div class="search">
            <input
              type="search"
              name="query"
              placeholder="search for a movie..."
            />
            <input type="submit" value="Scrape" />
          </div>

          <div class="config">
            <div class="select-type">
              <p>search for</p>
              <select class="movie-type" name="movie-type" id="movie-type">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
              </select>
            </div>

            <div class="select-image">
              <p>download image</p>
              <label class="switch" for="image-choice">
                <input
                  type="checkbox"
                  id="image-choice"
                  name="download-img"
                  value="yes"
                />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </form>
      </div>

      <!-- DYNAMIC CONTENT -->
      <div class="movie-selection" id="turn-dark">
        <!-- DC/navigation -->
        <div class="navigation" id="turn-dark">
          <p>
            <a href="{% url 'index' %}" style="opacity: 70%; color: brown"
              >home</a
            >/download page
          </p>
        </div>
        {% block content %} {% endblock %}
      </div>
      <!-- FOOTER -->
      <div class="footer">
        <small>copyright @2022</small>
        <small>xmon</small>
      </div>
    </main>
  </body>
  <script src="{% static 'js/turndark.js' %}"></script>
</html>

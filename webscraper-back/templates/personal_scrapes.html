<div class="main">

    <a href="{% url 'select-movie' movie.moviename %}" class="card_link">
      <div
        class="card"
        style="background-image: url('{% static 'images/mulan.jpg' %}')"
      ></div>
      <div class="card_link_text">

    {% endfor %}
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/output.css">
    <title>Home</title>
</head>
<body>
    <div class="content">

        <!-- HEADER -->
        <div class="header">
            <!-- PROFILE -->
            <div class="profile">
                <div class="profile-details">
                    <img src="images/Mum.jpg" alt="profile picture">
                    <div>
                        <p class="text-2xl">Jane Doe</p>
                        <p><small>level 3 scraper ðŸ’–</small></p>
                    </div>
                </div>
                <div class="user-list">Scrape List</div>
                <div class="settings">
                    <span class="toggle-dark">change to dark</span>
                    <button>Logout</button>
                </div>
            </div>

            <!-- SEARCH -->
            <div class="search-bar">
                <hr>
                <form action="">
                    <div class="search">
                        <input type="search" name="query" id="" placeholder="search for a movie...">
                        <input type="submit" value="Scrape">
                    </div>
                    <div class="config rounded-md px-auto mx-auto">
                        <div class="toggle-movie-type">
                            movie-series
                        </div>
                        <div class="image-option">
                            <input type="checkbox" name="download-image" id="download-image">
                            <label for="download-image">Download image</label>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- MAIN CONTENT -->
        <div class="main">
            <!-- dark card -->
            <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
                <div>
                  <span class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg">
                    <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><!-- ... --></svg>
                  </span>
                </div>
                <h3 class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight">Writes Upside-Down</h3>
                <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
                  The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer space.
                </p>
              </div>


            <div class="card">card</div>
            <div class="card">card</div>
            <div class="card">card</div>
            <div class="card">card</div>
            <div class="card">card</div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <small>copyright @2022</small>
            <small>xmon</small>
        </div>
    </div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Home</title>
</head>
<body>
    <!-- <p>This is the body</p> -->
    <div class="content">
        <h1>Movie Scraper</h1>
        <form action="progress" method="get">
            <div class="search">
                <input type="text" name="query" size="50">
                <button>Search</button>
            </div>
            <div class="opt">
                <select name="movie-type">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>

                <span class="img-dwd">
                    <input type="checkbox" name="download-img" id="download-img" checked>
                    <label for="download-img">Download Image</label> 
                </span>
            </div>
        </form>
    </div>
</body>
</html>

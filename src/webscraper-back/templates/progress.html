{% extends 'templates/main.html' %} {% load static %}

<!-- MAIN CONTENT -->
{% block content %}
<!-- this is the content -->
<div class="get-link-page" style="background-image: url('{{imglnk}}')">
  {% for movie, links in scraped_data.items %}
  <div class="link-card">
    <h2 style="text-align: center"><b>{{movie}}</b></h2>
    <ol>
      {% for link in links %}
      <li><a href="{{link}}" style="color: #dd5d00"> {{movie}} </a></li>
      {% endfor %}
    </ol>
  </div>
  {% empty %}
  <div class="link-card">
    <p style="text-align: center">
      Sorry... No results found for <b>{{query}}</b>
    </p>
  </div>
  {% endfor %}
  <!-- end of content -->
</div>

{% endblock %}

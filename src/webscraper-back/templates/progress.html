{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{% static 'progress.css' %}">
    <title>Scraping</title>
</head>
<body>
    <!-- <p>This is the body</p> -->
    <div class="content">
        <h1>Movie Scraper</h1>
        <div class="progress-bar">
            <p>searching...</p>
        </div>
        <div class="results">
        {% for movie, links in scraped_data.items %}   
            <div class="data">
                <p style="text-align: center;"><b>{{movie}}</b></p>
                <ol class="data-items">
                    {% for link in links %}
                    <li><a href={{link}}> {{movie}} </a></li>
                    {% endfor %}
                </ol>
            </div>
        {% endfor %}
        </div>
        <button><a href="/index.html">Save</a></button>
    </div>
</body>
</html>
